name: getproxy

on:
  push:
    branches: [ main ]
  # schedule:
  #   # * is a special character in YAML so you have to quote this string
  #   - cron:  '*/15 * * * *'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.5
      uses: actions/setup-python@v2
      with:
        python-version: 3.5
    - name: setup env & install getproxy
      run: |
        git config --global user.name "fate0"
        git config --global user.email "git@fatezero.org"
        pip install git+https://github.com/parserpp/get_proxy_parser.git@master

    - name: run getproxy
      run: |
        getproxy --in-proxy=proxy.list --out-proxy=proxy.list.out
        mv proxy.list.out proxy.list
    - name: test
      run: |
          echo ${{ secrets.GTOKEN }}>t.txt
          ls -la

    - name: upload 1
      shell: bash
      continue-on-error: true
      run: |
        wget  https://github.com/hhhaiai/uploadGithub/releases/download/v1.1/uploadGithubService-1.1-jar-with-dependencies.jar
        chmod -R 777 *
        java -jar uploadGithubService-1.1-jar-with-dependencies.jar -owner "parserpp"  -repo "ip_ports" -target-name "proxyinfo.json" -native-file "proxy.list"  -token "${{ secrets.GTOKEN }}" -commit-messge  "GitHubAction"

    - name: upload 2
      shell: bash
      continue-on-error: true
      run: |
        chmod -R 777 *
        java -jar uploadGithubService-1.1-jar-with-dependencies.jar -owner "parserpp"  -repo "ip_ports" -target-name "proxyinfo.txt" -native-file "proxyinfo.txt"  -token "${{ secrets.GTOKEN }}" -commit-messge  "GitHubAction"






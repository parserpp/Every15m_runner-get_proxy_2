name: getproxy

on:
  push:
    branches: [ main ]
  # schedule:
  #   # * is a special character in YAML so you have to quote this string
  #   - cron:  '*/15 * * * *'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.5
      uses: actions/setup-python@v2
      with:
        python-version: 3.5
    - name: setup env & install getproxy
      run: |
        git config --global user.name "fate0"
        git config --global user.email "git@fatezero.org"
        pip install git+https://github.com/parserpp/get_proxy_parser.git@master

    - name: run getproxy
      run: |
        getproxy --in-proxy=proxy.list --out-proxy=proxy.list.out
        mv proxy.list.out proxy.list
    - name: test
      run: |
          echo ${{ secrets.GTOKEN }}>t.txt
          ls
          ls -la t.txt

    - name: upload getproxy
      shell: bash
      continue-on-error: true
      run: |
        echo "${{github.repository_owner}} will upload files"
        #######################################################################################################
        ####################################### upload files ################################################
        #######################################################################################################
        wget  https://github.com/hhhaiai/uploadGithub/releases/download/v1.1/uploadGithubService-1.1-jar-with-dependencies.jar
        chmod -R 777 *
        _token="${{ secrets.GTOKEN }}"
        if [ -z "$_token" ]; then
            _token=$(echo ${GITHUB_TOKEN})
        fi
        echo "token:$_token"

        java -jar uploadGithubService-1.1-jar-with-dependencies.jar -owner "parserpp"  -repo "ip_ports" -target-name "proxyinfo.json" -native-file "proxy.list"  -token "${_token}" -commit-messge  "GitHubAction"

        java -jar uploadGithubService-1.1-jar-with-dependencies.jar -owner "parserpp"  -repo "ip_ports" -target-name "proxyinfo.txt" -native-file "proxyinfo.txt"  -token "${_token}" -commit-messge  "GitHubAction"


